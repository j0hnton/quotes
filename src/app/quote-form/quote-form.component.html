<div class="container-fluid">
  <div id="form">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

            <div class="form-group">
                <label for="name" class="font">Author</label>
                <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.author" name="Author" #name="ngModel" required>

                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Name is Required</p>

                </div>
            </div>

            <div class="form-group">
                <label for="quote" class="font" >Quote</label>
                <textarea class="form-control" id="quote" rows="2" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
                <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                    <p> Quote is Required</p>

              </div>
           </div>

        <div class="form-group">
            <label for="name" class="font">Publisher</label>
            <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.publisher" name="publisher" #name="ngModel" required>

          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
             <p> Name is Required</p>
          </div>
       </div>

        <div class="form-group">
            <label for="complete" class="font">Date</label>
            <br>
                <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required >
         <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
              <p> Complete Date is Required</p>

         </div>
        </div>
            <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
        </div>
    </div>
</div>
